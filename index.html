<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>My Sweet-Ass Journal</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container text-center">
        <h1>My Sweet-Ass Journal</h1>
      </div>
    </div>
    <div class="container text-center">
      <h2>New Entry:</h2>
      <form id="input_newEntry" action="index.html" method="post">
        <div class="form-group text-center">
          <label for="title">Title your journal entry:</label>
          <br>
          <input id="title" type="text" name="title" placeholder="Title" required>
        </div>
        <div class="form-group text-center">
          <label for="body">Whatchu' got to say??:</label>
          <br>
          <textarea id="body" name="body" rows="2" cols="19" placeholder="Entry"></textarea>
        </div>
        <input type="submit" name="submit-journalEntry">
        <hr>
        <hr>
      </form>
      <br>
      <h2 id="entries-title" hidden>All Entries:</h2>
      <ul id="entries-log" class="text-justify">
        <!-- prepend here -->
      </ul>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
  </body>
</html>
